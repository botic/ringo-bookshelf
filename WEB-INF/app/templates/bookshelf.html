{% extends "index.html" %}

{% block main %}

<div class="row">
   <div class="large-12 columns">
      <h2>{{ title }}</h2>
   </div>
</div>


<div class="row">
   <div class="large-12 columns">
      <h3>Books</h3>
   </div>
</div>

<ul class="row">
{% block bookLoop %}

   {% endfor %}
{% endblock %}
</ul>


   {% block adminActions %}
   {% endblock %}

{% endblock %}
